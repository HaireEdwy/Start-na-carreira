<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div>
        <h1>Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form>

            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>

            <p>R$<input type="number" placeholder="100" name="bill" id="bill">
            </p>

            <label for="serviceQual">
                <p>Como foi o seu serviço?</p>
            </label>

            <p>
                <select name="serviceQual" id="serviceQual">
                    <option desable selected value="0">--Escolha uma opção</option>
                    <option value="">30% - Incrível</option>
                    <option value="">20% - Bom </option>
                    <option value="">15% - Aceitável</option>
                    <option value="">10% - Ruim</option>
                    <option value="">05% - Péssimo</option>
                </select>
            </p>

            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>

            <p>
                <input type="number" placeholder="1" name="people" id="people"> pessoa(s)
            </p>

            <button type="submit">Calcular</button>

        </form>
    </div>
</body>

</html>
